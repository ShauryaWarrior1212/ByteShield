<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassStrengthner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/password.css') }}">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </a>
    <div class="container">
        <h1>Password Strengthner</h1>
        <input type="password" id="password" placeholder="Enter your password" onkeyup="checkPassword()">
        <div id="strength" class="strength-bar"></div>
        <p id="message"></p>
    </div>
    <script src="{{ url_for('static', filename='js/password.js') }}"></script>
</body>
</html>
