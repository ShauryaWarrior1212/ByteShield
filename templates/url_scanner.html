<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Scanner</title>
    <link rel="stylesheet" href="/static/css/url_scanner.css">
</head>
<body>
    <div class="container">
        <h1>URL Scanner</h1>
        <form id="scan-form" onsubmit="return false;">
            <input type="text" id="url" placeholder="Enter URL">
            <input type="submit" id="scan-button" value="Scan URL">
        </form>
        <p id="result"></p>
    </div>
    <script src="/static/js/url_scanner.js"></script>
</body>
</html>
