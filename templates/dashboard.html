<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dashboard</title>
      <!-- Link to the external CSS file for styling -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
      <!-- jQuery library for DOM manipulation -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <!-- Link to the external JavaScript file for additional scripts -->
      <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>

    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="{{ url_for('static', filename='112734-695433107.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="dashboard-container">
        <header>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        </header>
        <main>
            <section>
                <ul class="menu">
                    <div class="dashboard-container">
                        <header>
                            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
                        </header>
                        <main>
                            <section>
                                <ul class="menu">
                                    <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>
                                    <li style="--i: 0; --clr: #ff2972">
                                        <a href="#"><ion-icon name="home-outline"></ion-icon></a>
                                    </li>
                                    <li style="--i: 2; --clr: #fee800">
                                        <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
                                    </li>
                                    <li style="--i: 3; --clr: #04fc43">
                                        <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
                                    </li>
                                    <li style="--i: 4; --clr: #00b0fe">
                                        <a href="{{ url_for('tools_page') }}"><ion-icon name="hammer-outline"></ion-icon></a>
                                    </li>
                                    <li style="--i: 5; --clr: #fee800">
                                        <a href="{{ url_for('settings') }}"><ion-icon name="settings-outline"></ion-icon></a>
                                    </li>
                                    <li style="--i: 6; --clr: #ff5733">
                                        <a href="{{ url_for('suggestions_reports') }}"><ion-icon name="chatbubble-outline"></ion-icon></a>
                                    </li>
                                    <li style="--i: 1; --clr: #01bdab">
                                        <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
                                    </li>
                                    <li style="--i: 7; --clr: #fe00f1">
                                        <a href="{{ url_for('profile_settings') }}"><ion-icon name="key-outline"></ion-icon></a>
                                    </li>
                                </ul>
                            </section>
                        </main>
                    </div>                    
    <audio id="toggleSound">
        <source src="{{ url_for('static', filename='audio/close.mp3') }}" type="audio/mpeg">
        <source src="{{ url_for('static', filename='audio/close.ogg') }}" type="audio/ogg">
    </audio>
    <audio id="openSound">
        <source src="{{ url_for('static', filename='audio/open.mp3') }}" type="audio/mpeg">
        <source src="{{ url_for('static', filename='audio/open.ogg') }}" type="audio/ogg">
    </audio>
    <audio id="hoverSound">
        <source src="{{ url_for('static', filename='audio/beep.mp3') }}" type="audio/mpeg">
        <source src="{{ url_for('static', filename='audio/beep.ogg') }}" type="audio/ogg">
    </audio>
    <script>
        $(document).ready(function() {
            var toggleSound = $("#toggleSound")[0];
            var openSound = $("#openSound")[0];
            var hoverSound = $("#hoverSound")[0];

            let menuToggle = document.querySelector(".menuToggle");
            let menu = document.querySelector(".menu");

            menuToggle.onclick = function () {
                menu.classList.toggle("active");
                toggleSound.currentTime = 0;
                toggleSound.play();
                if (menu.classList.contains("active")) {
                    openSound.currentTime = 0;
                    openSound.play();
                }
            };

            $("a").mouseenter(function() {
                hoverSound.currentTime = 0;
                hoverSound.play();
            });
        });
    </script>
</body>
</html>
