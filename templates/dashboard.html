<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <!-- Include Ionicons -->
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <!-- jQuery library for DOM manipulation -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="{{ url_for('static', filename='112734-695433107.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="dashboard-container">
        <header>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        </header>
        <main>
            <!-- Add more sections as needed -->
            <section>
                <ul class="menu">
                    <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>
                    <li style="--i: 0; --clr: #ff2972">
                        <a href="#"><ion-icon name="home-outline"></ion-icon></a>
                    </li>
                    <li style="--i: 1; --clr: #fee800">
                        <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
                    </li>
                    <li style="--i: 2; --clr: #04fc43">
                        <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
                    </li>
                    <li style="--i: 3; --clr: #fe00f1">
                        <a href="#"><ion-icon name="key-outline"></ion-icon></a>
                    </li>
                    <li style="--i: 4; --clr: #00b0fe">
                        <a href="{{ url_for('tools_page') }}"><ion-icon name="hammer-outline"></ion-icon></a>
                    </li>
                    <li style="--i: 5; --clr: #fee800">
                        <a href="{{ url_for('settings')}}"><ion-icon name="settings-outline"></ion-icon></a>
                    </li>
                    <li style="--i: 6; --clr: #a529ff">
                        <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a>
                    </li>
                    <li style="--i: 7; --clr: #01bdab">
                        <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
                    </li>
                </ul>
            </section>
        </main>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="toggleSound">
        <source src="{{ url_for('static', filename='audio/close.mp3') }}" type="audio/mpeg">
        <source src="{{ url_for('static', filename='audio/close.ogg') }}" type="audio/ogg">
    </audio>

    <audio id="openSound">
        <source src="{{ url_for('static', filename='audio/open.mp3') }}" type="audio/mpeg">
        <source src="{{ url_for('static', filename='audio/open.ogg') }}" type="audio/ogg">
    </audio>

    <audio id="hoverSound">
        <source src="{{ url_for('static', filename='audio/beep.mp3') }}" type="audio/mpeg">
        <source src="{{ url_for('static', filename='audio/beep.ogg') }}" type="audio/ogg">
    </audio>

    <!-- JavaScript code to handle menu toggle and hover sounds -->
    <script>
        $(document).ready(function() {
            var toggleSound = $("#toggleSound")[0];
            var openSound = $("#openSound")[0];
            var hoverSound = $("#hoverSound")[0];

            let menuToggle = document.querySelector(".menuToggle");
            let menu = document.querySelector(".menu");

            menuToggle.onclick = function () {
                menu.classList.toggle("active");
                toggleSound.currentTime = 0; // Reset the audio to start from the beginning
                toggleSound.play();
                if (menu.classList.contains("active")) {
                    openSound.currentTime = 0; // Reset the audio to start from the beginning
                    openSound.play();
                }
            };

            $("a").mouseenter(function() {
                hoverSound.currentTime = 0; // Reset the audio to start from the beginning
                hoverSound.play();
            });
        });
    </script>
</body>
</html>
