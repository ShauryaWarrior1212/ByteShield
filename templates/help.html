<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help & Support</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #2e2e2e;
      color: #ffffff;
      font-family: 'Roboto Mono', monospace;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding: 50px 0;
      font-size: 3em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: glow 3s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      50% {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
      100% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
    }

    .content {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section {
      margin-top: 40px;
    }

    .contact-form, .contact-info {
      background-color: #1b1b1b;
      padding: 30px;
      border-radius: 15px;
      margin: 20px 0;
      color: #ffffff;
      box-shadow: 0 0 15px rgb(0, 255, 234);
      animation: pulse 3s infinite;
    }

    .contact-form h3, .contact-info h3 {
      color: #00ffff;
      margin-top: 0;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
    }

    .contact-form input, .contact-form textarea {
      width: calc(100% - 40px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #ffffff;
    }

    .contact-form button {
      background-color: #00ffff;
      color: #000000;
      border: none;
      padding: 15px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .contact-form button:hover {
      background-color: #00cccc;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-info a {
      color: #00ffff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
      }
    }

    .footer {
      text-align: center;
      padding: 20px 0;
      color: #555;
    }
  </style>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>

  <div class="header">Help & Support</div>

  <div class="content">
    <div class="section">
      <div class="contact-form">
        <h3>Contact Us</h3>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6" required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <div class="section">
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p>For any queries or support, you can reach us through the following channels:</p>
        <p><strong>Team Email:</strong> <a href="mailto:ByteShield2024@gmail.com">ByteShield2024@gmail.com</a></p>
        <p><strong>Technical Support:</strong> <a href="mailto:shauryaveer@globalschoolsalumni.org">shauryaveer@globalschoolsalumni.org</a></p>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; ByteShield | <a href="#">Learn More</a>
  </div>

  <script>
    emailjs.init("rxAOh_Nj-9JcUE3NN"); // Replace with your EmailJS user ID

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      emailjs.sendForm('service_21588q4', 'template_y2c3na4', this)
        .then(function(response) {
          alert('Message sent successfully.');
        }, function(error) {
          alert('Failed to send message.');
        });
    });
  </script>

</body>
</html>
