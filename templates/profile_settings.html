<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile_settings.css') }}">
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="light"> <!-- Default theme -->
    <div class="profile-settings-container">
        <header>
            <a href="{{ url_for('dashboard') }}" class="back-button"><ion-icon name="arrow-back-outline"></ion-icon></a>
            <h1>Profile Settings</h1>
        </header>
        <main>
            <section class="profile-info">
                <h2>Profile Information</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="profilePicture">Profile Picture:</label>
                        <input type="file" id="profilePicture" name="profilePicture">
                    </div>
                    <div class="form-group">
                        <label for="displayName">Display Name:</label>
                        <input type="text" id="displayName" name="displayName" value="Current Name">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" rows="4">Current Bio</textarea>
                    </div>
                    <button type="submit" id="saveProfile">Save Changes</button>
                </form>
            </section>

            <section class="change-password">
                <h2>Change Password</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                    <button type="submit" id="changePassword">Change Password</button>
                </form>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle form submissions
            const profileForm = document.getElementById('profileForm');
            const passwordForm = document.getElementById('passwordForm');

            profileForm.addEventListener('submit', function(event) {
                event.preventDefault();
                // Handle profile picture upload and profile updates here
                alert('Profile changes saved!');
            });

            passwordForm.addEventListener('submit', function(event) {
                event.preventDefault();
                // Handle password change logic here
                alert('Password changed successfully!');
            });
        });
    </script>
</body>
</html>
