<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="light">
    <div class="settings-container">
        <header>
            <a href="{{ url_for('dashboard') }}" class="back-button">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </a>
            <h1 id="settingsTitle">Settings</h1>
        </header>
        <main>
            <section class="settings-section">
                <h2 id="themeTitle">Theme</h2>
                <div class="settings-item">
                    <p id="chooseTheme">Choose your preferred theme for the dashboard:</p>
                    <select id="themeSelector">
                        <option value="light">Light Mode</option>
                        <option value="dark">Dark Mode</option>
                        <option value="solarized">Solarized Light</option>
                        <option value="night">Night Mode</option>
                    </select>
                </div>
                <div class="settings-item">
                    <h3 id="livePreviewTitle">Live Theme Preview</h3>
                    <div id="themePreview" class="preview-container"></div>
                </div>
            </section>

            <section class="settings-section">
                <h2 id="generalSettingsTitle">General Settings</h2>
                <div class="settings-item">
                    <h3 id="notificationsTitle">Notifications</h3>
                    <div class="toggle-switch">
                        <label class="switch">
                            <input type="checkbox" id="emailNotifications">
                            <span class="slider round"></span>
                        </label>
                        <span id="emailNotificationsText">Enable Email Notifications</span>
                    </div>
                    <div class="toggle-switch">
                        <label class="switch">
                            <input type="checkbox" id="pushNotifications">
                            <span class="slider round"></span>
                        </label>
                        <span id="pushNotificationsText">Enable Push Notifications</span>
                    </div>
                </div>
            </section>

            <section class="settings-section">
                <h2 id="privacyTitle">Privacy</h2>
                <div class="settings-item">
                    <div class="toggle-switch">
                        <label class="switch">
                            <input type="checkbox" id="dataCollection">
                            <span class="slider round"></span>
                        </label>
                        <span id="dataCollectionText">Allow Data Collection</span>
                    </div>
                    <div class="toggle-switch">
                        <label class="switch">
                            <input type="checkbox" id="thirdPartySharing">
                            <span class="slider round"></span>
                        </label>
                        <span id="thirdPartySharingText">Allow Third-Party Sharing</span>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
