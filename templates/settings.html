<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="static/css/settings.css">
    <link id="theme-stylesheet" rel="stylesheet" href="static/css/light-theme.css">
</head>
<body>
    <div class="settings-container">
        <header>
            <a href="/dashboard" class="back-button">&larr; Back</a>
            <h1>Settings</h1>
        </header>
        
        <!-- Profile Settings -->
        <div class="section profile-settings">
            <h2>Profile Settings</h2>
            <div class="form-group">
                <label for="profile-pic">Profile Picture</label>
                <input type="file" id="profile-pic">
                <div class="image-preview">
                    <img id="profile-pic-preview" src="" alt="Profile Picture">
                </div>
                <button id="upload-pic">Upload Picture</button>
            </div>
            <div class="form-group">
                <label for="display-name">Display Name</label>
                <input type="text" id="display-name">
                <button id="save-display-name">Save Display Name</button>
            </div>
        </div>
        
        <!-- Email, Username, Password Settings -->
        <div class="section account-settings">
            <h2>Account Settings</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
                <button id="save-email">Save Email</button>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username">
                <button id="save-username">Save Username</button>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
                <button id="save-password">Change Password</button>
            </div>
        </div>
        
        <!-- Notification Preferences -->
        <div class="section notification-settings">
            <h2>Notification Preferences</h2>
            <div class="form-group toggle-switch">
                <label for="email-notifications">Email Notifications</label>
                <label class="switch">
                    <input type="checkbox" id="email-notifications">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="form-group toggle-switch">
                <label for="push-notifications">Push Notifications</label>
                <label class="switch">
                    <input type="checkbox" id="push-notifications">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <!-- Privacy Settings -->
        <div class="section privacy-settings">
            <h2>Privacy Settings</h2>
            <div class="form-group">
                <label for="profile-visibility">Profile Visibility</label>
                <select id="profile-visibility">
                    <option value="public">Public</option>
                    <option value="friends">Friends Only</option>
                    <option value="private">Private</option>
                </select>
                <button id="save-privacy-settings">Save Privacy Settings</button>
            </div>
        </div>

        <!-- Theme Preferences -->
<div class="section theme-settings">
    <h2>Theme Preferences</h2>
    <div class="form-group">
        <label for="theme-select">Select Theme:</label>
        <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="solarized">Solarized</option>
            <option value="night">Night</option>
        </select>
        <button id="apply-theme">Apply Theme</button>
    </div>
</div>

        <!-- Security Settings -->
        <div class="section security-settings">
            <h2>Security Settings</h2>
            <div class="form-group">
                <label for="two-factor-auth">Two-Factor Authentication</label>
                <label class="switch">
                    <input type="checkbox" id="two-factor-auth">
                    <span class="slider round"></span>
                </label>
                <button id="save-security-settings">Save Security Settings</button>
            </div>
        </div>

        <!-- Account Deletion -->
        <div class="section account-deletion">
            <h2>Account Deletion</h2>
            <button id="delete-account">Delete Account</button>
        </div>
    </div>

    <script src="static/js/settings.js"></script>
</body>
</html>
