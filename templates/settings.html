<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="light"> <!-- Default theme -->
    <div class="settings-container">
        <header>
            <a href="{{ url_for('dashboard') }}" class="back-button"><ion-icon name="arrow-back-outline"></ion-icon></a>
            <h1 id="settingsTitle">Settings</h1>
        </header>
        <main>
            <section class="settings-section">
                <h2 id="themeTitle">Theme</h2>
                <div class="settings-item">
                    <p id="chooseTheme">Choose your preferred theme for the dashboard:</p>
                    <select id="themeSelector">
                        <option value="light">Light Mode</option>
                        <option value="dark">Dark Mode</option>
                    </select>
                </div>
            </section>

            <section class="settings-section">
                <h2 id="generalSettingsTitle">General Settings</h2>
                <div class="settings-item">
                    <h3 id="notificationsTitle">Notifications</h3>
                    <label>
                        <input type="checkbox" id="emailNotifications">
                        <span id="emailNotificationsText">Enable Email Notifications</span>
                    </label>
                    <label>
                        <input type="checkbox" id="pushNotifications">
                        <span id="pushNotificationsText">Enable Push Notifications</span>
                    </label>
                </div>
            </section>

            <section class="settings-section">
                <h2 id="privacyTitle">Privacy</h2>
                <div class="settings-item">
                    <label>
                        <input type="checkbox" id="dataCollection">
                        <span id="dataCollectionText">Allow Data Collection</span>
                    </label>
                    <label>
                        <input type="checkbox" id="thirdPartySharing">
                        <span id="thirdPartySharingText">Allow Third-Party Sharing</span>
                    </label>
                </div>
            </section>

            <section class="settings-section">
                <h2 id="accountTitle">Account</h2>
                <div class="settings-item">
                    <p id="connectedAccounts">Connected Accounts:</p>
                    <button id="connectNewAccount">Connect New Account</button>
                    <button id="removeAccount">Remove Account</button>
                </div>
            </section>

            <section class="settings-section">
                <div class="settings-item">
                    <button id="logoutButton">Logout</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeSelector = document.getElementById('themeSelector');
            const logoutButton = document.getElementById('logoutButton');

            // Apply theme change
            themeSelector.addEventListener('change', function() {
                document.body.className = this.value;
                localStorage.setItem('theme', this.value); // Save theme preference
            });

            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme;
            themeSelector.value = savedTheme;

            // Logout button logic
            logoutButton.addEventListener('click', function() {
                // Redirect to logout route or perform logout action
                window.location.href = "{{ url_for('logout') }}";
            });
        });
    </script>
</body>
</html>
